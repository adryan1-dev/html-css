<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            border: 5px solid black;
            height: 300px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar
    </p>

    <p> 
        O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
        tambem é legal, pena que não funciona no iframe
    </p>
    <p>
        O repositório do Adryan

        <iframe src="https://serrot-dev.github.io/html-css" frameborder="0">
            no <a href="https://serrot-dev.github.io/html-css" target="_blank">GitHub</a>
        </iframe>

        contém seus estudos de HTML e CSS!
    </p>
</body>
</html>
